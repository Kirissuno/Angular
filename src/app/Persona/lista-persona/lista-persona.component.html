<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Personas</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Telefono</th>
                  <th>Edad</th>
                  <th>Altura</th>
                  <th>Accion</th>
              </tr>
          </thead>
          <tbody>
                <tr *ngFor="let persona of personas | async">
                  <td id="nombre">{{persona.nombre}}</td>
                  <td>{{persona.apellidos}}</td>
                  <td id="tlfn">{{persona.tlfn}}</td>
                  <td>{{persona.edad}}</td>
                  <td>{{persona.altura}}</td>
                  <td><button id="borrar{{persona.tlfn}}" (click)="borrarPersona(persona.tlfn)">Delete</button>
                      <button id="modificar{{persona.tlfn}}"><a [routerLink] = "[ '/seleccionado', persona.tlfn ]">Modificar</a> </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <router-outlet></router-outlet>
</div>
